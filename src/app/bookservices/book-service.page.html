<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button expand="block" routerLink="/" routerDirection="backward">
                <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Book a Service</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-row>
        <ion-col size="12">
            <div> 
                <img src="assets/icon/favicon.png" />
            </div>
        </ion-col>
    </ion-row> -->
    <!-- form with input text and submit buttons -->
    <form>
    
        <ion-row>
            <ion-col size="12">
                <ion-list>
                    <ion-item>
                        <ion-input type="text" placeholder="Vehicle Name" name="userFirstname" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Vehicle " name="userLastName" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="email" placeholder="Email" name="userEmail" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Password" name="userPassword" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Mobile" name="userMobile" required>
                        </ion-input>
                    </ion-item>
                        <ion-item> 
                        <ion-label>Select Date</ion-label> 
                        <ion-datetime  placeholder="Select Date"></ion-datetime> 
                        </ion-item> 
                           <ion-item>  
                            <ion-label>select Time</ion-label> 
                            <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" value="1997-08-04T08:30Z"></ion-datetime> 
                            </ion-item> 
                            
                            <ion-item>
                                <ion-label>Employee</ion-label>
                                <ion-select [compareWith]="compareWith" value="{{MyDefaultYearIdValue}}" >
                                    <ion-select-option *ngFor="let year of years" value="{{year.id}}">{{year.name}}
                                    </ion-select-option>
                                 </ion-select>
                              </ion-item>      
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" type="submit">Register</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
