<ion-header [translucent]="true">
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vms Mangement System</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="gotoCart()">
        <ion-badge >{{ cart.length }}</ion-badge>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

  <ion-content class="content">
    <app-banner></app-banner>
    <!-- Newest Products Heading -->
    <div *ngFor="let cat of catDta" class="category-block">
    <ion-row>
      <ion-col size="0.5"  class="ion-align-self-end">
        <ion-icon src="assets/custom-icon-tc-shop/tabs.svg"></ion-icon>
      </ion-col>
      <ion-col size="11"  class="ion-align-self-end">
        <h5>
          {{ cat.title |translate}}
        </h5>
      </ion-col>
    </ion-row>

  <!-- Newest Products swipe slider -->
  <ion-slides class="animated bounceInRight delay-900ms" [options]="sliderConfig" dir="{{shared.dir}}">
    <ion-slide *ngFor="let p of cat.cat_products">
      <app-product [data]="p" [type]="'normal'"></app-product>
    </ion-slide>
    <ion-slide>
      <!-- <ion-button expand="block" fill="clear" (click)="goToProductsPage(cat)"> {{'Shop More'| translate}} -->
        <ion-button  fill="clear" href="/dashboard/{{cat.id}}" routerDirection="forward" >{{'Shop More'| translate}} </ion-button>
        <ion-icon name="play"></ion-icon>
    </ion-slide>
  </ion-slides>

</div>
