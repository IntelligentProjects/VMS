<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button fill="clear" routerLink="/bb-home" routerDirection="forward">
            <ion-icon class="back-icon" slot="icon-only" src='assets/custom-icon-tc-shop/back.svg'></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title class="ecom-title">
      {{'Search'| translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToCartPage()">
        <ion-icon class="cart-badge" name="cart"></ion-icon>
        <ion-badge>0</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content (pinch)="pinchEvent($event)" class="content content-bg-becrux">
  <form #loginForm="ngForm">
    <ion-searchbar name="search" placeholder="Search">
    </ion-searchbar>
  </form>
  <ion-list>
    <ion-item *ngFor="let product of categories" routerLink="/bb-product-detail" routerDirection="forward" class="content-bg-becrux">
      <ion-avatar slot="start" class="animated flipInX delay-900ms">
        <img src="{{product.img}}" />
      </ion-avatar>
      <ion-label padding>
        <ion-text>
          <h2>{{product.name|translate}}</h2>
          <p>{{product.count}} {{'Products'| translate }}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button size="small" routerLink="/bb-advance-options" routerDirection="forward">
      <ion-icon src="assets/custom-icon-tc-shop/gear.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
