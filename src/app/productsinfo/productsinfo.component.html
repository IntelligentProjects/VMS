<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Product Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="gotoCart()">
        <ion-badge >{{ cart.length }}</ion-badge>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-card *ngIf="catDta" >
    <ion-card-header>
      <ion-card-title>
        {{catDta.title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{catDta.description}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="catDta.product_image" class="info-img">
      
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{catDta.title}}</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>Rate:{{catDta.rate}} OMR</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>Min-Delivery Time:{{catDta.min_del_time}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>Max-Delivery Time:{{catDta.max_del_time}}</ion-label>
      </ion-item>
 
      <ion-button expand="full"  (click)="addToCart(catDta)">
        <ion-icon name="open" slot="start"></ion-icon>
        Add to Kart
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
